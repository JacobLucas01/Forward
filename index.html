<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* Set background color to white */
      color: #000; /* Set text color to black */
    }

    header {
      background-color: #fff; /* Set header background color to white */
      color: #000000; /* Set header text color to the accent color */
      padding: 10px;
      padding-right: 50px;
      padding-left: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      background-color: #fff; /* Set menu background color to white */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 35px;
    }

    nav a {
      text-decoration: none;
      color: #000000; /* Set menu text color to the accent color */
      font-size: 16px;
    }

    .container {
      display: flex;
      align-items: center;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px; /* Add horizontal padding */
      background-color: #fff;
      /* Remove box shadow */
    }

    .container-text {
      flex: 1; /* Allow the text to take the available space */
    }

    .image {
      width: 300px; /* Adjust the width to your preferred size */
      height: auto; /* Maintain aspect ratio */
      margin-left: 20px; /* Add margin for separation */
    }

    h1, h2 {
      text-align: left; /* Align headings to the left */
    }

    p {
      text-align: justify;
      line-height: 1.5;
    }

    button {
      display: block;
      margin: 20px 0; /* Adjust vertical margin */
      padding: 10px 20px;
      font-size: 16px;
      background-color: #008732; /* Set button background color to the accent color */
      color: #fff; /* Set button text color to white */
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #008732; /* Set footer background color to the accent color */
      color: #fff; /* Set footer text color to white */
      padding: 20px;
      text-align: center;
    }

    footer button {
      margin: 0 10px; /* Adjust spacing between buttons */
      color: #fff; /* Set button text color to the accent color */
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>Forward</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="container-text">
      <h2>Maximize Your Wealth an AI Financial Advisor</h2>
      <p>
        Forward uses your transaction history to provide you with custom financial advice.
      </p>
      <img src="Images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Description of the image">
    </div>
    <img class="image" src="Images/iPhone 15 Pro - Black Titanium - Portrait.png" alt="Your Image Description">
  </div>

  <footer>
    <p>Company</p>
    <button>About</button>
    <button>Learn</button>
    <button>Contact</button>
    <button>Privacy Policy</button>
    <button>Terms & Conditions</button>
  </footer>

</body>
</html>
